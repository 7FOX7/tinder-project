<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tinder | Dating, Make Friends & Meet New People</title>
        <link rel="stylesheet" href="../styles/pages/Create-Account/shared.css"/>
        <link rel="stylesheet" href="../styles/pages/Create-Account/left-section.css"/>
        <link rel="stylesheet" href="../styles/pop-ups/shared.css"/>
        <link rel="stylesheet" href="../styles/pages/Create-Account/right-section.css"/>
        <link rel="stylesheet" href="../styles/pages/Create-Account/footage.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="overlay js-overlay"></div>
        <div class="js-choose-gender-popup"></div>
        <div class="js-welcome-to-tinder-popup"></div>
        <div class="js-add-relationship-intent"></div>
        <div class="js-add-interests"></div>
        <main class="create-account-format">
            <div class="header">
                <div class="header-left-section">
                    <a href="../pages/main.html">
                        <img src="../images/logo_02.png" alt="tinder home page link">
                    </a>
                </div>
                <div class="header-right-section">
                    <button class="change-language-button">
                        <img class="change-language-img" src="../images/language02.png" alt="change language">
                        Language
                    </button>
                </div>
                <div class="line"></div>
            </div>
            <div class="title">
                <h2>Create Account</h2>
            </div>
            <form id="create-account-form">
                <div class="main-body js-main-body">
                    <div class="main-body-left-section">
                        <div class="input-section js-input-section">
                            <label for="firstName" class="first-name-label">First Name</label>
                            <input id="firstName" type="text" class="js-required-field" placeholder="First Name" />
                            <span class="error-message js-error-message">This field must be between 1 - 22 characters.</span>
                        </div>
                        <div class="input-section js-input-section">
                            <label for="emailAddress" class="email-label">Email</label>
                            <input id="emailAddress" type="text" class="js-required-field" placeholder="Email" />
                            <span class="error-message js-error-message">Please enter a valid email.</span>
                        </div>
                        <div class="input-section js-input-section">
                            <label for="monthOfBirth" class="birthday-label">Birth Data</label>
                            <div class="birthday-data">
                                <div>
                                    <label for="monthOfBirth" class="month-birth-label">Month</label>
                                    <div class="month-input-field">
                                        <input id="monthOfBirth" type="text" class="js-required-field" onkeypress="return (event.charCode !=8 && event.charCode ==0 || ( event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))" placeholder="MM" />
                                    </div>
                                </div>
                                <div>
                                    <label for="dayOfBirth" birthclass="day-birth-label">Day</label>
                                    <div class="day-input-field">
                                        <input id="dayOfBirth" type="text" class="js-required-field" onkeypress="return (event.charCode !=8 && event.charCode ==0 || ( event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))" placeholder="DD" />
                                    </div>
                                </div>
                                <div>
                                    <label for="yearOfBirth" class="year-birth-label">Year</label>
                                    <div class="year-input-field">
                                        <input id="yearOfBirth" type="text" class="js-required-field" onkeypress="return (event.charCode !=8 && event.charCode ==0 || ( event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))" placeholder="YYYY" />
                                    </div>
                                </div>
                            </div>
                            <span class="error-message js-error-message">Please enter a valid date.</span>
                        </div>
                        <div class="input-section js-input-section">
                            <label for="genderMan" class="gender-label">Gender</label>
                            <div class="gender-selection">
                                <div class="left-section-button--unselected js-left-section-button--container" role="button">
                                    <button id="genderMan" class="js-button--gender">
                                        Man
                                    </button>
                                </div>
                                <div class="left-section-button--unselected js-left-section-button--container" role="button">
                                    <button class="js-button--gender">
                                        Woman
                                    </button>
                                </div>
                                <div class="left-section-button--unselected js-left-section-button--container" role="button">
                                    <button class="js-button js-button--gender" data-modal="More-Genders">
                                        More > 
                                    </button>
                                </div>
                            </div>
                            <div class="checkbox-section">
                                <label for="checkboxInput" class="custom-checkbox">
                                    <input class="js-checkbox" type="checkbox" id="checkboxInput">
                                    <span class="checkmark"></span>
                                </label>
                                <label style="margin-left: 8px" for="checkboxInput">Show gender on my profile</label>
                            </div>
                        </div>
                        <div class="input-section js-input-section">
                            <label for="interestGroup" class="interested-in-label">Interested in</label>
                            <div class="interest-group">
                                <div class="left-section-button--unselected js-left-section-button--container" role="button">
                                    <button id="interestGroup" class="js-button--interest-group">
                                        Men
                                    </button>
                                </div>
                                <div class="left-section-button--unselected js-left-section-button--container" role="button">
                                    <button class="js-button--interest-group">
                                        Women
                                    </button>
                                </div>
                                <div class="left-section-button--unselected js-left-section-button--container" role="button">
                                    <button class="js-button--interest-group">
                                        Everyone
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="input-section">
                            <label for="relationshipIntent" class="relationship-intent-label">Looking for</label>
                            <button id="relationshipIntent" class="js-button js-button--relationship-intent modal-window-button" data-modal="Relationship-Intent">
                                <span class="js-original-content--relationship-intent">

                                    </svg>

                                        Edit Relationship Intent
                                    </span>
                                </span>

                            <div class="js-relationship-intent--reflection reflection-field"></div>
                        </div>

                                        Add interests
                                    </span>
                                </span>
                            </button>
                            <div class="interests-preview js-interests-preview"></div>
                        </div>
