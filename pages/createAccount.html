<!DOCTYPE html>
<html>

        <title>Tinder | Dating, Make Friends & Meet New People</title>
        <link rel="stylesheet" href="../styles/pages/Create-Account/shared.css"/>
        <link rel="stylesheet" href="../styles/pages/Create-Account/left-section.css"/>
        <link rel="stylesheet" href="../styles/pop-ups/shared.css"/>

        <div class="overlay js-overlay"></div>
        <div class="js-choose-gender-popup"></div>
        <div class="js-login-to-tinder-popup"></div>
        <div class="js-welcome-to-tinder-popup"></div>
        <div class="js-add-relationship-intent"></div>
        <div class="create-account-format">
            <div class="header">
                <div class="header-left-section">
                    <a href="../main.html">
                        <img src="../images/logo_02.png" alt="tinder home page link">
                    </a>
                </div>
                <div class="header-right-section">
                    <button class="change-language-button">
                        <img class="change-language-img" src="../images/language02.png" alt="change language">
                        Language
                    </button>
                </div>
                <div class="line"></div>
            </div>
            <div class="title">
                <h2>Create Account</h2>
            </div>
            <form>
                <div class="main-body">
                    <div class="main-body-left-section">
                        <div class="input-section js-input-section">
                            <label class="first-name-label">First Name</label>
                            <input type="text" class="js-required-field" placeholder="First Name" id="firstName">
                            <span class="error-message js-error-message">This field must be between 1 - 22 characters.</span>
                        </div>
                        <div class="input-section js-input-section">
                            <label class="email-label">Email</label>
                            <input type="text" class="js-required-field" placeholder="Email" id="emailAddress">
                            <span class="error-message js-error-message">Please enter a valid email.</span>
                        </div>
                        <div class="input-section js-input-section">
                            <label class="birthday-label">Birthday</label>
                            <div class="birthday-data">
                                <div>
                                    <label class="month-birth-label">Month</label>
                                    <div class="month-input-field">
                                        <input type="text" class="js-required-field" onkeypress="return (event.charCode !=8 && event.charCode ==0 || ( event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))" placeholder="MM" id="monthOfBirth">
                                    </div>
                                </div>
                                <div>
                                    <label class="day-birth-label">Day</label>
                                    <div class="day-input-field">
                                        <input type="text" class="js-required-field" onkeypress="return (event.charCode !=8 && event.charCode ==0 || ( event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))" placeholder="DD" id="dayOfBirth">
                                    </div>
                                </div>
                                <div>
                                    <label class="year-birth-label">Year</label>
                                    <div class="year-input-field">
                                        <input type="text" class="js-required-field" onkeypress="return (event.charCode !=8 && event.charCode ==0 || ( event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))" placeholder="YYYY" id="yearOfBirth">
                                    </div>
                                </div>
                            </div>
                            <span class="error-message js-error-message">Please enter a valid date.</span>
                        </div>
                        <div class="input-section js-input-section">
                            <label class="gender-label">Gender</label>
                            <div class="gender-selection">
                                <div class="left-section-button--unselected js-left-section-button--gender js-left-section-button" role="button">
                                    <button class="js-button--gender">
                                        Man
                                    </button>
                                </div>
                                <div class="left-section-button--unselected js-left-section-button--gender js-left-section-button" role="button">
                                    <button class="js-button--gender">
                                        Woman
                                    </button>
                                </div>
                                <div class="left-section-button--unselected js-left-section-button--gender js-left-section-button" role="button">
                                    <button class="js-button js-button--gender" data-modal="More-Genders">
                                        More > 
                                    </button>
                                </div>
                            </div>
                            <div class="checkbox-section">
                                <label class="custom-checkbox" for="checkboxInput">
                                    <input class="js-checkbox" type="checkbox" id="checkboxInput">
                                    <span class="checkmark"></span>
                                </label>
                                <span>Show my gender on my profile</span>
                            </div>
                        </div>
                        <div class="input-section js-input-section">
                            <label class="interested-in-label">Interested in</label>
                            <div class="interest-group">
                                <div class="left-section-button--unselected js-left-section-button--interest-group js-left-section-button" role="button">
                                    <button class="js-button--interest-group">
                                        Men
                                    </button>
                                </div>
                                <div class="left-section-button--unselected js-left-section-button--interest-group js-left-section-button" role="button">
                                    <button class="js-button--interest-group">
                                        Women
                                    </button>
                                </div>
                                <div class="left-section-button--unselected js-left-section-button--interest-group js-left-section-button" role="button">
                                    <button class="js-button--interest-group">
                                        Everyone
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="input-section js-input-section">
                            <label class="relationship-intent-label">Looking for</label>
